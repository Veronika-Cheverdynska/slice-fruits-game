<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="author" content="Veronika Cheverdynska">
   <script src="https://kit.fontawesome.com/514605e8d5.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>Fruits Slice Game</title>
</head>
<body>
   <div class="container">
      <div class="wrapp">
         <div id="lives">
         </div>
         <div id="score"></div>
      </div>
      <div class="playing-board">
            <img id="fruit" class="fruits">

      </div>
      <div class="wrapp">
            <div id="start-reset-btn">Start Game</div>
         </div>
   </div>
   <div class="game-over">
   </div>

   <audio id="slice-sound">
      <source src="audio/katana.mp3"></source>
      <source src="audio/katana.ogg"></source>
   </audio>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
